
{% load wagtailimages_tags %}



<div class="card" style="border:none;">

    {% if self.photo %}
    {% image self.photo fill-700x450 as img %}

    {{ self.img  }}
   
    
    {% endif %}
    <img src="{{ img.url }}" alt="{{ img.alt }}" class="card-img-top"/>
    
      <p class="card-text" style ="color:grey; padding-top:1em;">{{ self.caption }}</p>

      
    
  </div>

  <hr />
